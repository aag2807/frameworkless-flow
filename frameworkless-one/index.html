<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/todomvc-common@1.0.5/base.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/todomvc-app-css@2.1.2/index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app"></div>

  <template id="todo-item">
    <li>
      <div class="view">
        <input class="toggle" type="checkbox">
        <label></label>
        <button class="destroy"></button>
      </div>
      <input class="edit">
    </li>
  </template>

  <template id="todo-app">
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">
          Mark all as complete
        </label>
        <ul class="todo-list" data-component="todos">
        </ul>
      </section>
      <footer class="footer">
        <span class="todo-count" data-component="counter">
        </span>
        <ul class="filters" data-component="filters">
          <li>
            <a href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">
          Clear completed
        </button>
      </footer>
    </section>
  </template>

  <div id="root">
    <div data-component="app"></div>
  </div>

  <footer class="info">
    <p>Double-click to edit a todo</p>
  </footer>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
